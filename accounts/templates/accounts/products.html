{% extends 'accounts/main.html' %}

{% block content %}
<div class="row mx-2 my-3">
<h1>Products</h1>
</div>
    <div class="card card-body mx-2 my-3">
        <table class="table">
            <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
            {% for product in products %}
                <tr>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.price}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
